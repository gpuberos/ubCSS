<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Grid Layout</title>
</head>
<body>
    <main class="container">
        <section class="grid-demo text-center">
            <h1>Flex Column</h1>
            <div class="flex">
                <div class="col-1">flex-col-1</div>
                <div class="col-11">flex-col-11</div>
            </div>

            <div class="flex">
                <div class="col-2">flex-col-2</div>
                <div class="col-10">flex-col-10</div>
            </div>

            <div class="flex">
                <div class="col-3">flex-col-3</div>
                <div class="col-9">flex-col-9</div>
            </div>

            <div class="flex">
                <div class="col-4">flex-col-4</div>
                <div class="col-8">flex-col-8</div>
            </div>

            <div class="flex">
                <div class="col-5">flex-col-5</div>
                <div class="col-7">flex-col-7</div>
            </div>

            <div class="flex">
                <div class="col-6">flex-col-6</div>
                <div class="col-6">flex-col-6</div>
            </div>

            <div class="flex">
                <div class="col-12">flex-col-12</div>
            </div>
        </section>
    </main>
</body>
</html>
